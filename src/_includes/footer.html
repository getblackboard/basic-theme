<footer>

  <div class="row">

    <div class="medium-6 columns">
      <ul class="menu">
      {% for my_page in site.pages %}

        {% if my_page.title %}

          <li>
            <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          </li>

        {% endif %}

      {% endfor %}
      </ul>
    </div>

    <div class="medium-6 columns">
      <ul class="menu float-right">
      {% for s in site.socials %} 
        {% if s.display %}<li><a href="{{ s.url }}"><i class="fi-social-{{ s.name }}"></i></a></li>{% endif %}
      {% endfor %}
      </ul>
    </div>

  </div>

  <div class="row">

    <div class="small-12 columns">
      <ul class="menu">
        <li class="menu-text copyright">Copyright {{ 'now' | date: "%Y" }}</li>
      </ul>
    </div>
    
  </div>

</footer>
