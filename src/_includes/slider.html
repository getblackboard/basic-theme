 <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
    <ul class="orbit-container">

    <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
    <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>

      {% if page.show_slide_1 %}

          <li class="orbit-slide">

            <img class="orbit-image" src="{{ page.slider_1_url }}">

            {% if slide.caption %}
              <figcaption class="orbit-caption">{{ slide.caption }}</figcaption>
            {% endif %}

          </li>
     

      {% endif %}

     

      {% if page.show_slide_2 %}

          <li class="orbit-slide">

            <img class="orbit-image" src="{{ page.slider_2_url }}">

            {% if slide.caption %}
              <figcaption class="orbit-caption">{{ slide.caption }}</figcaption>
            {% endif %}

          </li>
        

      {% endif %}
      
      {% if page.show_slide_3 %}

          <li class="orbit-slide">
          
            <img class="orbit-image" src="{{  page.slider_3_url }}">

            {% if slide.caption %}
              <figcaption class="orbit-caption">{{ slide.caption }}</figcaption>
            {% endif %}

          </li>
        

      {% endif %}
    </ul>
  </div>
